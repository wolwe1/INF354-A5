<h1 [ngStyle] = "{ 'color': h1Style ? 'gray' : 'black',
                   'font-size':!h1Style ? '3em' : '2em'}">Home </h1>
<button (click)="onClick()">Click me</button>

<ul *ngIf="users">
    <li *ngFor="let user of users.data">
      <img [src]="user.avatar">
      <p>{{ user.first_name }} {{ user.last_name }}</p>
    </li>
</ul>
